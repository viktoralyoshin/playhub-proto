syntax = "proto3";

package auth;

option go_package = "github.com/viktoralyoshin/playhub-proto/gen/go/auth";

service AuthService {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc ValidateToken (TokenRequest) returns (TokenResponse);
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  string username = 3;
}

message TokenRequest {
  string token_str = 1;
}

message TokenResponse {
  string user_id = 1; 
  string user_role = 2;
}

message RegisterResponse {
  string user_id = 1;
  string email = 2;
  string username = 3;
  string refresh_token = 4;
  string access_token = 5;
}

message LoginRequest {
  string login = 1;
  string password = 2;
}

message LoginResponse {
  string user_id = 1;
  string email = 2;
  string username = 3;
  string refresh_token = 4;
  string access_token = 5;
}