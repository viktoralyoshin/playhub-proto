syntax = "proto3";

package social;

option go_package = "github.com/viktoralyoshin/playhub-proto/gen/go/social";

import "google/protobuf/timestamp.proto";

service SocialService {
  rpc CreateReview(CreateReviewRequest) returns (CreateReviewResponse);
  rpc GetGameReviews(GetGameReviewsRequest) returns (GetGameReviewsResponse);
  
  rpc GetUserReviews(GetUserReviewsRequest) returns (GetUserReviewsResponse);
  
  rpc GetFeed(GetFeedRequest) returns (GetFeedResponse);
}

message CreateReviewRequest {
  string user_id = 1; 
  string game_id = 2;
  int32 rating = 3;  
  string text = 4;
}

message CreateReviewResponse {
  Review review = 1;
}

message Review {
  string id = 1;
  string user_id = 2;
  string game_id = 3;
  int32 rating = 4;
  string text = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

message GetGameReviewsRequest {
  string game_id = 1;
  int32 limit = 2;
  int32 offset = 3;
}

message GetGameReviewsResponse {
  string game_id = 1;
  repeated Review reviews = 2;
}

message GetFeedRequest {
  int32 limit = 1;
}

message GetUserReviewsRequest {
  string user_id = 1;
  int32 limit = 2;
  int32 offset = 3;
}

message GetUserReviewsResponse {
  string game_id = 1;
  repeated Review reviews = 2;
}

message GetFeedResponse {
  repeated Review reviews = 1;
}